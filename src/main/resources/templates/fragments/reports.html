<div th:fragment="reports-content">
    <!-- Reports Header -->
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-purple-800 mb-2">Báo cáo</h1>
        <p class="text-purple-600">Thống kê và báo cáo kinh doanh</p>
    </div>

    <!-- Reports Statistics -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-purple-600 text-sm">Doanh thu tháng</p>
                    <p class="text-2xl font-bold text-purple-800" th:text="${#numbers.formatCurrency(monthlyRevenue)}">75,000,000₫</p>
                </div>
                <i data-lucide="trending-up" class="w-8 h-8 text-purple-500"></i>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-purple-600 text-sm">Đơn hàng tháng</p>
                    <p class="text-2xl font-bold text-purple-800" th:text="${monthlyOrders}">450</p>
                </div>
                <i data-lucide="shopping-cart" class="w-8 h-8 text-purple-500"></i>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-purple-600 text-sm">Tăng trưởng</p>
                    <p class="text-2xl font-bold text-green-600" th:text="${growthRate + '%'}">15.5%</p>
                </div>
                <i data-lucide="bar-chart-3" class="w-8 h-8 text-green-500"></i>
            </div>
        </div>
    </div>

    <!-- Report Types -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <h3 class="text-lg font-semibold text-purple-800 mb-4">Báo cáo doanh thu</h3>
            <p class="text-purple-600 mb-4">Xem báo cáo doanh thu theo thời gian</p>
            <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i data-lucide="pie-chart" class="w-4 h-4 inline mr-2"></i>
                Xem báo cáo
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <h3 class="text-lg font-semibold text-purple-800 mb-4">Báo cáo sản phẩm</h3>
            <p class="text-purple-600 mb-4">Thống kê bán chạy và tồn kho</p>
            <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i data-lucide="bar-chart" class="w-4 h-4 inline mr-2"></i>
                Xem thống kê
            </button>
        </div>
    </div>
</div>.
