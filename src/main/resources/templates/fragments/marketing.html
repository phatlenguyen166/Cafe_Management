<div th:fragment="marketing-content">
    <!-- Marketing Header -->
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-purple-800 mb-2">Marketing</h1>
        <p class="text-purple-600">Quản lý chương trình khuyến mãi và khách hàng</p>
    </div>

    <!-- Marketing Statistics -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-purple-600 text-sm">Chiến dịch đang chạy</p>
                    <p class="text-2xl font-bold text-purple-800" th:text="${activeCampaigns}">3</p>
                </div>
                <i data-lucide="megaphone" class="w-8 h-8 text-purple-500"></i>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-purple-600 text-sm">Tổng khách hàng</p>
                    <p class="text-2xl font-bold text-purple-800" th:text="${totalCustomers}">1,200</p>
                </div>
                <i data-lucide="users" class="w-8 h-8 text-purple-500"></i>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-purple-600 text-sm">Thành viên VIP</p>
                    <p class="text-2xl font-bold text-purple-800" th:text="${loyaltyMembers}">800</p>
                </div>
                <i data-lucide="star" class="w-8 h-8 text-purple-500"></i>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <h3 class="text-lg font-semibold text-purple-800 mb-4">Tạo khuyến mãi</h3>
            <p class="text-purple-600 mb-4">Tạo chương trình khuyến mãi mới</p>
            <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i data-lucide="percent" class="w-4 h-4 inline mr-2"></i>
                Tạo khuyến mãi
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <h3 class="text-lg font-semibold text-purple-800 mb-4">Quản lý khách hàng</h3>
            <p class="text-purple-600 mb-4">Xem và quản lý khách hàng</p>
            <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i data-lucide="user-plus" class="w-4 h-4 inline mr-2"></i>
                Quản lý KH
            </button>
        </div>
    </div>
</div>
