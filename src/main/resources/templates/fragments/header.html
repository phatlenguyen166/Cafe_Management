<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="header" class="bg-white shadow-sm border-b border-purple-200">
    <div class="px-6 py-4">
        <div class="flex items-center justify-between">
            <!-- Mobile menu button -->
            <button onclick="toggleMobileMenu()" class="md:hidden text-purple-600 hover:text-purple-800">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            
            <!-- Title -->
            <h1 class="text-xl font-semibold text-purple-800">
                Phần mềm quản lý quán cà phê ver 1.0
            </h1>
            
            <!-- User info and logout -->
            <div class="flex items-center space-x-4">
                <span class="text-purple-600 hidden sm:inline" 
                      th:text="'Xin chào, ' + ${session.userInfo?.hoTen ?: 'Admin'}"></span>
                <a href="/logout" 
                   class="flex items-center space-x-2 text-purple-600 hover:bg-purple-100 px-3 py-2 rounded-lg transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span class="hidden sm:inline">Đăng xuất</span>
                </a>
            </div>
        </div>
    </div>
</header>

</body>
</html>
